<div class="site-header">

    <p class="h-logo">

    </p><!--

--><div class="h-shop">

    <form method="post" action="{% url 'web:buscar' %}" class="h-search" id="h-search">
        {% csrf_token %}
        <input type="text" name="nombre" placeholder="Buscar...">
        <button type="submit"><i class="ion-search"></i></button>
    </form>

    <ul class="h-shop-links">
        <li class="h-search-btn" id="h-search-btn"><i class="ion-search"></i></li>
        <li class="h-shop-icon h-profile">
            <a href="{% url 'web:cuenta' %}" title="Mi cuenta">
                <i class="ion-android-person"></i>
            </a>
            <ul class="h-profile-links">
                {% if user.is_authenticated %}
                    <li><a href="{% url 'web:usuariologout' %}">Cerrar sesion</a></li>
                {% else %}
                    <li><a href="{% url 'web:usuariologin' %}">Acceder / Registrarse</a></li>
                {% endif %}
                    <li><a href="{% url 'web:carrito' %}">Carrito de compras</a></li>
            </ul>
        </li>

        <li class="h-cart">
            <a class="cart-contents" href="{% url 'web:carrito' %}">
                <p class="h-cart-icon">
                    <i class="ion-android-cart"></i>
                    <span>3</span>
                </p>
                <p class="h-cart-total">$510.00</p>
            </a>
        </li>

        <li class="h-menu-btn" id="h-menu-btn">
            <i class="ion-navicon"></i> Menu
        </li>
    </ul>
</div><!--
